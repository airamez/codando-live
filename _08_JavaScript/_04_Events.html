<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <!-- 
   Note: The defer makes sure the HTML is completed loaded 
         before the JavaScript from the file is executed.
         Without the defer there is a change the events 
         binding fails because the HTML components does 
         not exist yet.

   -->
  <script defer src="_04_Events.js"></script>
  <link rel="stylesheet" href="_04_Events.css">
</head>

<body>
  <button id="btn">Click Me</button>
  <div id="box"></div>
  <form id="myForm">
    <label for="textInput">Input</label>
    <input type="text" id="textInput" placeholder="Enter text"> <br>
    <label for="paragraphInput">New Paragraph</label>
    <input type="text" id="paragraphInput" placeholder="Enter paragraph text"> <br>
    <button type="button" id="addParagraphBtn">Add Paragraph</button>
  </form>
  <div id="paragraphContainer"></div>
  <button id="running_btn">Try Click Me</button>
</body>

</html>
